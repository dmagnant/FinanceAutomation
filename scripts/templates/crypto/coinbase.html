{% extends "base.html" %}
{% block title %}Coinbase{% endblock %}
{% block content %}
    <h1>Coinbase</h1>
    <div style="width: 100%; display: table;">
        <div style="display: table-row;">
            <div style="width: 20%; display:table-cell">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" name="main">Main</button><br>
                    <button type="submit" name="login">Login</button><br>
                    <button type="submit" name="balance">Balance</button>
                </form>
            </div>
            <div style="width: 80%; display:table-cell">
                <b>LRC balance: {{Loopring.balance}}</b><br>
                &ensp;<b>gnuBalance: {{Loopring.gnuBalance}}</b><br>
            </div>
        </div>
    </div>
{% endblock %}
