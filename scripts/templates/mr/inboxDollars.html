{% extends "base.html" %}
{% block title %}InboxDollars{% endblock %}
{% block content %}
    <h1>InboxDollars</h1>
    <div style="width: 100%; display: table;">
        <div style="display: table-row;">
            <div style="width: 20%; display:table-cell">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" name="main">Main</button><br>
                    <button type="submit" name="login">Login</button><br>
                    <button type="submit" name="balance">Balance</button><br>
                    <button type="submit" name="content">Content Discovery</button><br>
                    <button type="submit" name="mobile">Mobile</button><input type="text" placeholder="Integer value" name="amount" size=8><br>
                    <button type="submit" name="rewards">Rewards</button><br>
                </form>
            </div>
            <div style="width: 80%; display:table-cell">
                &emsp;&thinsp;Balance: $<b>{{account.gnuBalance}}</b><br>
                Redeem at: $100<br><br>
            </div>
        </div>
    </div>
{% endblock %}
