{% extends "base.html" %}

{% block title %}Swagbucks{% endblock %}

{% block content %}
    <h1>Swagbucks</h1>

        {% csrf_token %}
        <input type="checkbox" name="Run Alu" checked="yes">Run Alu?</input>
        <button type="submit" name="main">Main</button>
    </form>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="login">Login</button><br>
        <button type="submit" name="alu">Alus Revenge</button><br>
        <button type="submit" name="content">Content Discovery</button><br>
        <button type="submit" name="search">Search</button><br>
        <button type="submit" name="balance">Balance</button><br>
        <button type="submit" name="rewards">Rewards</button><br>
        <button type="submit" name="inbox">Inbox</button>
    </form>
{% endblock %}
