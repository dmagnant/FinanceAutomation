{% extends "base.html" %}

{% block title %}Daily Banking{% endblock %}

{% block content %}
    <h1>Daily Banking</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="main">Main</button><br>
        <button type="submit" name="prices">Crypto Price Refresh</button><br>
    </form>
    <h3>Scripts Included:</h3>
    {% for script in scripts %}
    <a href="{% url script %}" target="_blank">{{script}}</a><br>
    {% endfor %}
{% endblock %}
